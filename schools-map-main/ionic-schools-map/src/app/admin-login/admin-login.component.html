<ion-header>
  <ion-toolbar>
    <ion-title>Admin Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToMain()">
        GO BACK
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-content>
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Log In</ion-button>
    </form>
  </ion-card-content>
</ion-card>

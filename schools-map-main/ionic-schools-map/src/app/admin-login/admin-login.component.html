<ion-card>
  <ion-card-header>
    <ion-card-title>Admin Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Log In</ion-button>
    </form>
  </ion-card-content>
</ion-card>

  <ng-template #loggedInTemplate>
    <ion-card>
      <ion-card-header>
        <ion-card-title>siemanko!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>xd</p>
      </ion-card-content>

</ion-content>

<ion-header *ngIf="isLoggedIn">
  <ion-toolbar>
    <ion-title slot="start">Admin Panel</ion-title>
    <ion-buttons>
      <ion-button (click)="goToAdmin()">
        ADMIN PANEL
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToMain()">
        GO BACK
      </ion-button>
      <ion-button (click)="logout()" color="danger">
        LOGOUT
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<p>
  history works!
</p>
